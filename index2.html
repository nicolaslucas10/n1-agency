<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> N1 Agency</title>

    <link rel="stylesheet" href="style2.css">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>


</head>
<body>
    
<header>
  <div class="nav-container">
    
    <!-- LOGO -->
   <div class="logo">
  <a href="index.html"><img src="imagens/seja_n1_branco_corte_preciso.png" alt="Logo N1"></a>
</div>


    <!-- BOTÃO WHATSAPP -->


    <!-- MENU HAMBÚRGUER -->
    <div class="menu-button" id="menu-toggle">
      <span class="menu-text">Menu</span>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- MENU EXPANDIDO -->
  <nav id="nav">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="#">Tráfego Premium N1</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</header>







<section class="formulario-whatsapp" id="contato">
  <div class="container">
    <h1 class="titulo-formulario">Vamos conversar?</h1>
    <p class="subtitulo-formulario">Preencha os dados e fale com a gente no WhatsApp:</p>
    <form onsubmit="enviarWhatsApp(); return false;">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="text" id="servico" placeholder="Sobre o que deseja falar?" required>
      <textarea id="mensagem" placeholder="Deixe uma mensagem (opcional)"></textarea>
      <button type="submit">Enviar no WhatsApp</button>
    </form>
  </div>
</section>






<footer class="footer">
  <div class="footer-content">
    <p>&copy; <span id="year"></span> <spam style="color: #cccccc;">Seja N1</spam>. Todos os direitos reservados.</p>
  </div>
</footer>




<script>
    const toggle = document.getElementById('menu-toggle');
const nav = document.getElementById('nav');

toggle.addEventListener('click', () => {
  nav.classList.toggle('active');
});

</script>

<script>
  // Animação JavaScript extra (após carregamento total)
  window.addEventListener("load", () => {
    document.querySelector(".cta-btn").addEventListener("click", () => {
      alert("Entraremos em contato em breve!");
    });
  });
</script>





<script>
  function enviarWhatsApp() {
    const nome = document.getElementById("nome").value;
    const servico = document.getElementById("servico").value;
    const mensagem = document.getElementById("mensagem").value;

    const texto = `Olá! Meu nome é ${nome}. Quero falar sobre: ${servico}.${mensagem ? '\n\nMensagem: ' + mensagem : ''}`;

    const numero = "5543988724786"; // Troque pelo seu número
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

    window.open(url, "_blank");
  }

</script>

<script>
  // Define o ano atual automaticamente
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script>
  const container = document.getElementById("linesContainer");

  for (let i = 0; i < 150; i++) {
    const line = document.createElement("div");
    line.classList.add("line");
    line.style.left = `${Math.random() * 100}%`;
    line.style.height = `${50 + Math.random() * 100}px`;
    line.style.animationDuration = `${2 + Math.random() * 3}s`;
    line.style.animationDelay = `${Math.random() * 5}s`;
    container.appendChild(line);
  }
</script>


</body>
</html>
